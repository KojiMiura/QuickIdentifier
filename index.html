<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #myProgress {
        width: 100%;
        background-color: #ddd;
        visibility: hidden;
    }

    #myBar {
        width: 1%;
        height: 50px;
        background-color: #4CAF50;
        visibility: hidden;
    }
    </style>
    <title>MediaDevices.getUserMedia()</title>
</head>
<body>

<button onclick="startVideo()">ビデオ開始！</button>
<button onclick="stopVideo()">ビデオ終了！</button>
<button onclick="takePhoto()">写真撮影！</button>

<h2>CAMERA</h2>
<p>Printer identifier</p>
<video autoplay id=videoView width="512" height="1024"></video>

<h2>Model Identifying...</h2>
<img id=imageView/>

<canvas style="display: none" width="512" height="1024"></canvas>

<div id="myProgress">
<div id="myBar"></div>
</div>

<script src="app.js"></script>

<script>

function startCamera() {
	document.getElementById("videoView").hidden=false;
	startVideo()
}

function takePhoto() {
	snapshot();
	move();
}

function move() {
  document.getElementById("videoView").hidden=true

  var elem0 = document.getElementById("myProgress");
  elem0.style.visibility="visible";
  
  var elem = document.getElementById("myBar");   
  elem.style.visibility="visible";
  
  var width = 1;
  var id = setInterval(frame, 10);
  
  function frame() {
    if (width >= 100) {
      clearInterval(id);
      disp();
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}

function disp(){

	// 「OK」時の処理開始 ＋ 確認ダイアログの表示
	if(window.confirm('TSP650II？')){

		location.href = "http://www.star-m.jp/eng/products/s_print/sp01_08.html"; // SMA TSP650II へジャンプ

	}
	// 「OK」時の処理終了

	// 「キャンセル」時の処理開始
	else{

		window.alert('キャンセルされました'); // 警告ダイアログを表示

	}
	// 「キャンセル」時の処理終了

}

</script>
</body>
</html>
